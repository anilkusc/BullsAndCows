<html>
<head>
  <meta charset="utf-8">
  <title>Bulls&Cows</title>
  <link rel="stylesheet" href="/dist/css/adminlte.min.css">
  <script src="wasm_exec.js"></script>
  <script>
    const go = new Go();
    let mod, inst;
    WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then(
      async result => {
        mod = result.module;
        inst = result.instance;
        await go.run(inst);
      }
    );
  </script>
</head>
<body class="hold-transition login-page">
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">
          <div class="card card-primary card-outline">
            <div class="card-header">
              <h5 class="m-0">Create Game</h5>
            </div>
            <div class="card-body">
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username">
              </div>
              <button onClick="CreateGame(username.value)" id="create" class="btn btn-primary">Create</button>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card card-primary card-outline">
            <div class="card-header">
              <h5 class="m-0">Join Game</h5>
            </div>
            <div class="card-body">
              <div class="input-group mb-3">
                <input type="text" class="form-control"  id="session" placeholder="Session ID">
              </div>
              <a href="game.html"><button onClick="JoinGame(session.value)" id="join" class="btn btn-primary">Join Game</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
